<div class="logout-dialog" title="Logout">
	<div class="logout-msg">Are you sure you want to Logout?</div>
	<div class="loglogout-buttons">
		<kendo-dialog-actions>
			<button kendoButton (click)="handleDialogCloseButtonClick()" class="k-button">Cancel</button>
			<button kendoButton (click)="handleDialogSubmitButtonClick($event)" class="k-button k-primary">Logout</button>
		</kendo-dialog-actions>
	</div>
</div>
