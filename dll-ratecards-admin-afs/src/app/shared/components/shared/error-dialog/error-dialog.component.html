	</div>
	<div class="error-buttons">
		<kendo-dialog-actions>
			<button kendoButton (click)="handleDialogSubmitButtonClick($event)" class="k-button k-primary">OK</button>
		</kendo-dialog-actions>
	</div>
</div>
